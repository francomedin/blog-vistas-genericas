{% extends 'blog/base.html' %}


{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_update' post.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
